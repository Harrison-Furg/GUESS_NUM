<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <div id="logo">
            Harry Corp
        </div>
    </div>
    <div id="main">
        <div id="name">
            <h1>Guess the Number</h1>
        </div>
        <div id="input">
            <input type="number" id="guessField" placeholder="Enter your guess">
        </div>
        <div id="check">
            <button class="button" onclick="guess()">Check</button>
        </div>
        <div id="output">
            <div id="hint">guess</div>
            <div id="range">1-500</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
